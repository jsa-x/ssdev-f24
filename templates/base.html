<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('profile') }}">Profile</a>
                <a class="navbar-item" href="{{ url_for('catalog') }}">Catalog</a>
                <a class="navbar-item" href="{{ url_for('cart') }}">Cart</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
